<p id="x">x</p>
<script>
    var x; // Initialized a variable called x
    x = 1; // Assigned x a value of 1
    x++; // Increments x by 1
    x--; // Decrements x by 1
    x = x * 5; // Multiplies x by 5 and updates x
    x = x % 10; // 5/10 = 0r5 the 0 gets dropped and we keep the 5
    x *= 2; // Multiplies x by two and updates x
    document.getElementById('x').innerHTML = x;
</script>
